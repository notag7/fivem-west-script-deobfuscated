<!DOCTYPE html>
<html>
<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->

	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

	<style type="text/css">
		#mina {
			 display: none; 
			overflow: hidden;
		}
	</style>

</head>
<body>

	<script>
		$(function(){
			window.onload = (e) => { 
				window.addEventListener('message', (event) => {	            
					var item = event.data;
					if (item !== undefined && item.type === "ui") {		                
						if (item.display === true) {
		                    $("#mina").show();
							var start = new Date();
							var maxTime = item.time;
							var percentage = percentage;
							var timeoutVal = Math.floor(maxTime/100);
							animateUpdate();

							
							

							function updateProgress(percentage) {
							    $('#pbar_innerdiv').css("width", percentage + "%");
								$('#pbar_innertext').text(percentage + "%");
							}


							function animateUpdate() {
								var now = new Date();
								var timeDiff = now.getTime() - start.getTime();
								var perc = Math.round((timeDiff/maxTime)*100);

								if (perc <= 100) {
									updateProgress(perc);
									setTimeout(animateUpdate, timeoutVal);
								} else {
									$("#mina").hide();
								}
							}


						} else {
		                    $("#mina").hide();
		                }
					}
				});
			};
		});
	</script>

	<div id="mina">
		<div id="pbar_outerdiv" style="margin-top: 48.5%; left: 42.5%; background-color: rgba(0,0,0,0.75); width: 17%; height: 23px; border-style: solid; border-width: 1px;
		border-color: black; border-radius: 4px; z-index: 1; position: relative;transform: skew(30deg);">
			<div id="pbar_innerdiv" style="background-color: #ff00b3; border-radius: 4px; width: 25%; z-index: 2; height: 100%; width: 0%;"></div>
			<div id="pbar_innertext" style="color: white; z-index: 3; position: absolute; top: 0; left: 0; width: 100%; height: 100%; font-weight: bold; text-align: center; font-family: 'Arial', cursive; margin-top: 2px;transform: skew(-30deg);">%</div>
		</div>
	</div>

</body>
</html>
